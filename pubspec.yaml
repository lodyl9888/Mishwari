name: mishwary
description: تطبيق احترافي لتتبع دخل ومصروفات وصيانة السيارة.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
      
  # لحفظ البيانات على الجهاز
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # لإدارة حالة التطبيق بطريقة نظيفة
  flutter_riverpod: ^2.5.1

  # للتعامل مع التواريخ والأرقام
  intl: ^0.19.0

  # للأيقونات الجميلة
  flutter_svg: ^2.0.10+1

  # لعمليات الاتصال وفتح الخرائط
  url_launcher: ^6.2.6

  # للنسخ الاحتياطي والاستعادة
  file_picker: ^8.0.0+1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

  # لواجهة تعديل وحذف سهلة
  flutter_slidable: ^3.1.0

  # لاختيار التاريخ
  flutter_datetime_picker_plus: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
      
  # أدوات مساعدة لبناء قاعدة البيانات
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # لتضمين مجلدات الصور والأيقونات
  assets:
    - assets/logos/
    - assets/icons/
